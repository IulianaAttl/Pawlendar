		<div class="container overflow-hidden">
		<h1 class="display-6" align="center">Find Users</h1>
		<br>
		<br>
		<br>
		<p id="resultUsers">
		<script>
			function checkURL(){
				const urlString = window.location.search;
				const urlParam = new URLSearchParams(urlString);
				const findExpertSpecies = urlParam.get('findExpertSpecies');
				
				if(window.location.href.indexOf("findExpertSpecies") > -1){
					//XMLHttpRequest object can be used to request data from a web server
					//create the request
					var xhttp = new XMLHttpRequest();
					//function to be executed every time the status of the request object changes
					xhttp.onreadystatechange = function(){
						//when these conditions are met then the response is ready
						if(this.readyState == 4 && this.status == 200){
							//the response text returns the server response as a string
							document.getElementById("resultUsers").innerHTML = this.responseText;
						}
					};
					var url = "http://localhost:8080/Pawlendar/rest/getUsersWithSpecies/" + localStorage.getItem("emailLoggedin") + "/" +findExpertSpecies;
					xhttp.open("GET", url, true);
					xhttp.send();
				}
				else{
					//XMLHttpRequest object can be used to request data from a web server
					//create the request
					var xhttp = new XMLHttpRequest();
					//function to be executed every time the status of the request object changes
					xhttp.onreadystatechange = function(){
						//when these conditions are met then the response is ready
						if(this.readyState == 4 && this.status == 200){
							//the response text returns the server response as a string
							document.getElementById("resultUsers").innerHTML = this.responseText;
						}
					};
					var url = "http://localhost:8080/Pawlendar/rest/getUsers/" + localStorage.getItem("emailLoggedin");
					xhttp.open("GET", url, true);
					xhttp.send();
				}
			}
			
		</script>
