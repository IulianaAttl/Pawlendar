<!DOCTYPE html>
<html lang="en">
	<head>
		<!--Required meta tags-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!--Logo to appear in the tab-->
		<link rel="icon" type="image/x-icon" href="./images/logo.ico">
		
		<!--Bootstrap CSS-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
		<title>Welcome</title>
		<style>
		.carousel .carousel-item{
			height: 680px;
		}
		</style>
	</head>
	<body onload="checkURL()">
		<div class="row" style="border: 20px solid black">
			<div class="col text-center" style="margin-left:4rem; margin-right:4rem; margin-bottom:1rem; margin-top:1rem">
				<div id="alertPlaceholder"></div>
				<script>
					function checkURL(){
						const urlString = window.location.search;
						const urlParam = new URLSearchParams(urlString);
						const error = urlParam.get('error');
						var alertPlaceholder = document.getElementById('alertPlaceholder');
		
						if(error == 'true'){
							var wrapper = document.createElement('div');
							wrapper.innerHTML = '<div class="alert alert-danger alert-dismissible" role="alert">This user does not exist. Please try again.<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';
							alertPlaceholder.append(wrapper);
						}
					}
				</script>
				<br>
				<img src="./images/logo.png" alt="Pawlendar logo" class="mx-auto d-block" width="205" height="150">
				<h3 align="center" style="font-size: 25px">Welcome to Pawlendar!</h3><br>
				<form action="http://localhost:8080/Pawlendar/rest/loginUser" method="post">
					<div class="form-floating my-3">
						<input type="text" class="form-control" name="email" id="email" placeholder="name@example.com" required>
						<label for="email"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16"><path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/></svg> Email:</label>
					</div>
					<div class="form-floating my-3">
						<input type="text" class="form-control" name="password" id="password" placeholder="Password" required>
						<label for="password"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16"><path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/><path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/></svg> Password:</label>
					</div>
					Forgot password? <a href="resetpassword.html">Click here to reset password.</a><br>
					<br>
					<input type="submit" class="btn btn-outline-secondary" value="Login" onClick="getEmail()"><br><br>
					<script>
						function getEmail(){
							var emailEntered = document.getElementById("email").value; 
							return localStorage.setItem("emailLoggedin", emailEntered);
						}
					</script>
				</form>
				No account? <a href="register.html">Click here to register.</a><br><br><br><br><br><br><br><br><br><br>
			</div>
			<div class="col">
				<br>
				<i class="fa-solid fa-paw"></i>
				<br>
				<div id="carousel" class="carousel carousel-dark slide" data-bs-ride="carousel" style="width:90%; margin: auto">
					<div class="carousel-indicators">
						<button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
						<button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
						<button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
					</div>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="./images/background.png" class="d-block w-100">
							<div class="carousel-caption d-none d-md-block">
								<h5>First slide label</h5>
								<p>Something about the website.</p>
							</div>
						</div>
						<div class="carousel-item">
							<img src="./images/background.png" class="d-block w-100">
							<div class="carousel-caption d-none d-md-block">
								<h5>Second slide label</h5>
								<p>Something about the website.</p>
							</div>
						</div>
						<div class="carousel-item">
							<img src="./images/background.png" class="d-block w-100">
							<div class="carousel-caption d-none d-md-block">
								<h5>Third slide label</h5>
								<p>Something about the website.</p>
							</div>
						</div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>
</html>
